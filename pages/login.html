<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="../assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="../assets/js/login.js" defer></script>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container w-75  mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-2 rounded-end">
                <div class="text-end">
                    <img src="../assets/images/twitterlogo.png" alt="twitterlogo" width="48">
                </div>
                <h2 class="fw-bold text-center py-5">Louis Vuitton</h2>

                <!-- LOGIN -->

                <form action="#" id="loginForm " >
                    <div class="mb-4 ">
                        <label for="username" class="form-label">
                            Username
                        </label>
                        <input type="text" class="form-control" name="Username" id="username">
                        <p class="text-danger" id="username-error"></p>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            Password
                        </label>
                        <input type="password" class="form-control" name="password" id="password">
                        <p class="text-danger" id="password-error"></p>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mb-4" id="btn">Login</button>
                    </div>
                </form>
                
                <div class="container w-100 my-1>
                    <div class="row">
                        <!-- <div class="col-12 text-center">
                            Join us on social networks
                        </div> -->
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="../assets/images/Facebook_Logo.png" width="32" alt="">
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="../assets/images/Whatssap-Logo.png" width="32" alt="">
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Whatssap
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
